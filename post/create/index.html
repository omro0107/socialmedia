<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-stone-300">
    <header class="bg-stone-400">
      <div class="p-4">
        <a href="/">
        <img src="/images/DALLE2~1.jpg" alt="Logo" class="w-40 h-40 rounded-full object-cover"/></a>
      </div>
      <nav class="hidden md:flex container mx-auto justify-center">
        <a href="/profile/" class="py-4 px-2 text-cyan-950 hover:text-cyan-200">Profile</a>
        <button id="logout-button" class="bg-cyan-600 rounded text-white font-bold py-2 px-4 hover:bg-cyan-200">Logout</button>
      </nav>
      <div id="loader" class="loader">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    </header>
    <main class="container mx-auto my-7 px-4">
      <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-center text-cyan-950">Create Post</h1>
        <form name="createPost" id="createPostForm">
          <div class="mb-4">
            <label for="url" class="block text-sm font-medium text-cyan-950">Image URL</label>
            <input type="url" name="url" id="url" placeholder="Enter image url" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-cyan-200">
          </div>
          <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-cyan-950">Post Title </label>
            <input type="text" name="title" id="title" placeholder="Enter post title" maxlength="60" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-cyan-200">
          </div>
          <div class="mb-4">
            <label for="body" class="block text-sm font-medium text-cyan-950">Post Content</label>
            <textarea name="body" id="bodyContent" maxlength="10000" rows="12" required placeholder="Enter post content" class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-cyan-200"></textarea>
          </div>
          <div class="mb-4">
            <label for="tags" class="block text-sm font-medium text-cyan-950">Tags</label>
            <input type="text" name="tags" id="tags" placeholder="Enter tags (comma separated)" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-cyan-200">
          </div>
          <div class="mb-4">
            <label for="altTag" class="block text-sm font-medium text-cyan-950">Image Description</label>
            <input type="text" name="altTag" id="altTag" placeholder="Enter image description" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-cyan-200">
          </div>
          <button type="submit" id="createPostButton" class="w-full bg-cyan-600 text-white font-semibold py-2 rounded-md hover:bg-cyan-700 focus:outline-none focus:ring focus:ring-blue-300">Create Post</button>
        </form>
      
        <p id="userSuccess" style="color: green;"> </p>
        <p id="userError" style="color: red;"> </p>
      </div>
    </main>
    <footer class="bg-stone-400 text-white text-center p-4 mt-6">
      <p>Copyright &copy; 2024</p>
    </footer>
    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-stone-400 flex justify-around border-t border-gray-300">
      <a href="/profile/"><button class="py-2 text-cyan-950">Profile</button></a>
      <a href="/post/create/"><button class="py-2 text-cyan-950">Create</button></a>
      <button id="logout-button-mobile" class="bg-cyan-600 rounded text-white font-bold py-2 px-4 hover:bg-cyan-200">Logout</button>
    </div>
  </body>
</html>
